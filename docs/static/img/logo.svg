<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#ffffff" stroke="#e2e8f0" stroke-width="3"/>
  
  <!-- Main hexagonal structure representing blockchain/crypto -->
  <polygon points="100,40 130,60 130,100 100,120 70,100 70,60" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Inner identity symbol (key-like shape) -->
  <rect x="90" y="70" width="20" height="8" rx="4" fill="#ffffff"/>
  <circle cx="105" cy="85" r="5" fill="#ffffff"/>
  <rect x="102" y="88" width="6" height="15" fill="#ffffff"/>
  <rect x="100" y="95" width="4" height="3" fill="#3b82f6"/>
  <rect x="106" y="95" width="4" height="3" fill="#3b82f6"/>
  
  <!-- Connection nodes around hexagon -->
  <circle cx="100" cy="35" r="4" fill="#10b981" stroke="#059669" stroke-width="1"/>
  <circle cx="135" cy="55" r="4" fill="#10b981" stroke="#059669" stroke-width="1"/>
  <circle cx="135" cy="105" r="4" fill="#10b981" stroke="#059669" stroke-width="1"/>
  <circle cx="100" cy="125" r="4" fill="#10b981" stroke="#059669" stroke-width="1"/>
  <circle cx="65" cy="105" r="4" fill="#10b981" stroke="#059669" stroke-width="1"/>
  <circle cx="65" cy="55" r="4" fill="#10b981" stroke="#059669" stroke-width="1"/>
  
  <!-- Connection lines (representing network/decentralization) -->
  <line x1="100" y1="35" x2="100" y2="40" stroke="#9ca3af" stroke-width="2"/>
  <line x1="135" y1="55" x2="130" y2="60" stroke="#9ca3af" stroke-width="2"/>
  <line x1="135" y1="105" x2="130" y2="100" stroke="#9ca3af" stroke-width="2"/>
  <line x1="100" y1="125" x2="100" y2="120" stroke="#9ca3af" stroke-width="2"/>
  <line x1="65" y1="105" x2="70" y2="100" stroke="#9ca3af" stroke-width="2"/>
  <line x1="65" y1="55" x2="70" y2="60" stroke="#9ca3af" stroke-width="2"/>
  
  <!-- SSI text below -->
  <text x="100" y="150" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SSI</text>
  <text x="100" y="165" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">TOOLKIT</text>
  
  <!-- Outer decorative elements -->
  <circle cx="45" cy="45" r="3" fill="#e5e7eb" opacity="0.6"/>
  <circle cx="155" cy="45" r="3" fill="#e5e7eb" opacity="0.6"/>
  <circle cx="45" cy="155" r="3" fill="#e5e7eb" opacity="0.6"/>
  <circle cx="155" cy="155" r="3" fill="#e5e7eb" opacity="0.6"/>
</svg>